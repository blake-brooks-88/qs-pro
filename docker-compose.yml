services:
  postgres:
    image: postgres:16
    ports:
      - "5432:5432"
    command: ["postgres", "-c", "idle_in_transaction_session_timeout=30s"]
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
      QS_DB_MIGRATE_USER: ${QS_DB_MIGRATE_USER}
      QS_DB_MIGRATE_PASSWORD: ${QS_DB_MIGRATE_PASSWORD}
      QS_DB_RUNTIME_USER: ${QS_DB_RUNTIME_USER}
      QS_DB_RUNTIME_PASSWORD: ${QS_DB_RUNTIME_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/postgres/init:/docker-entrypoint-initdb.d:ro

  redis:
    image: redis:alpine
    ports:
      - "6379:6379"

volumes:
  postgres_data:
